<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>HomeRates.ai — Chat (v39-proof)</title>
  <style>
    :root { --bg:#0b0b0c; --fg:#e9e9ea; --muted:#9a9aa1; --panel:#151517; --accent:#79ffe1; }
    html,body { height:100%; margin:0; background:var(--bg); color:var(--fg); font:16px/1.5 system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; }
    .wrap { display:grid; grid-template-rows:auto 1fr auto; height:100%; }
    header { padding:14px 16px; border-bottom:1px solid #222; display:flex; align-items:center; gap:10px; }
    header .dot { width:10px; height:10px; border-radius:50%; background:var(--accent); box-shadow:0 0 12px var(--accent); }
    header .title { font-weight:600; letter-spacing:0.2px; }
    main { display:grid; grid-template-rows:1fr auto; }
    .log { padding:16px; overflow:auto; }
    .msg { max-width:820px; margin:0 auto 14px; padding:12px 14px; border-radius:12px; background:var(--panel); }
    .msg.me { background:#1b1b1f; }
    .meta { color:var(--muted); font-size:12px; margin-bottom:6px; }
    form { display:flex; gap:10px; padding:12px; border-top:1px solid #222; background:linear-gradient(#0b0b0c, #0f0f12); }
    textarea { flex:1; resize:none; height:56px; padding:12px; border-radius:12px; border:1px solid #2a2a2f; background:#121215; color:var(--fg); }
    button { padding:0 16px; border-radius:12px; border:1px solid #2a2a2f; background:#19191d; color:var(--fg); cursor:pointer; }
    button:disabled { opacity:0.6; cursor:not-allowed; }
    .status { color:var(--muted); font-size:12px; padding:0 12px 12px; }
    a { color:var(--accent); text-decoration:none; }
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <div class="dot"></div>
      <div class="title">HomeRates.ai — Chat (v39-proof)</div>
    </header>

    <main>
      <div id="log" class="log"></div>
      <div class="status" id="status">Checking service health…</div>
      <form id="chat">
        <textarea id="q" placeholder="Ask about rates, programs, seller credits…"></textarea>
        <button id="send" type="submit">Send</button>
      </form>
    </main>

    <footer class="status">
      Health: <a href="/api/health-v39" target="_blank">/api/health-v39</a> •
      API: <a href="/api/chat-v39" target="_blank">/api/chat-v39</a>
    </footer>
  </div>

  <script src="/assets/main.v39.js" type="module"></script>
</body>
</html>
