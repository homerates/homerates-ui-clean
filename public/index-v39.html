<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>HomeRates.ai — Chat (v39)</title>
  <style>
    body{margin:0;background:#0b0b0c;color:#e9e9ea;font:16px/1.5 system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif}
    .wrap{display:grid;grid-template-rows:auto 1fr auto;height:100vh}
    header,footer{padding:12px 16px;border-bottom:1px solid #222}
    .log{padding:16px;overflow:auto}
    .msg{max-width:820px;margin:0 auto 12px;padding:12px 14px;border-radius:12px;background:#151517}
    .me{background:#1b1b1f}
    form{display:flex;gap:10px;padding:12px;border-top:1px solid #222;background:#0f0f12}
    textarea{flex:1;height:56px;resize:none;padding:12px;border-radius:12px;border:1px solid #2a2a2f;background:#121215;color:#e9e9ea}
    button{padding:0 16px;border-radius:12px;border:1px solid #2a2a2f;background:#19191d;color:#e9e9ea}
    a{color:#79ffe1;text-decoration:none}
    .muted{color:#9a9aa1;font-size:12px}
  </style>
</head>
<body>
  <div class="wrap">
    <header>HomeRates.ai — Chat <span class="muted">(v39)</span></header>
    <main>
      <div id="log" class="log"></div>
      <div class="muted" id="status">Checking health…</div>
      <form id="chat">
        <textarea id="q" placeholder="Ask about rates, programs, seller credits…"></textarea>
        <button type="submit">Send</button>
      </form>
    </main>
    <footer class="muted">
      Health: <a href="/api/health-v39" target="_blank">/api/health-v39</a> • API: <a href="/api/chat-v39" target="_blank">/api/chat-v39</a>
    </footer>
  </div>
  <script src="/assets/main.v39.js" type="module"></script>
</body>
</html>
